{% extends "base.html" %}
{% block content %}
<h2 class="info"> Create new user </h2>
<p class="notice"> Your username will be the one displayed in SMS messages</p>


{% if form.errors %}
    <p style="color:red;">
        Please correct the error{{ form.errors|pluralize }} below
    </p>
{% endif %}

<form action="" method="post">
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Submit">
</form>
{% endblock %}
